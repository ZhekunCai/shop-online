<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: header ('历史订单')}"></head>
<body>
<div class="container">
<h3>历史订单</h3>
<table class="table table-bordered table-hover text-center">
  <thead class="text-primary">
  <tr>
    <th>订单ID</th>
    <th>用户名</th>
    <th>总价</th>
    <th>创建时间</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order:${orderList}">
    <td th:text="${order.id}"></td>
    <td th:text="${#authentication.principal.username}"></td>
    <td th:text="${order.cost}"></td>
    <td th:text="${#dates.format(order.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
    <td>
      <a th:href="@{|/order/${order.id}|}" class="btn btn-primary">详情</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
